# CoordLeak Plugin Messages
# All messages support MiniMessage format.
# Use the {prefix} placeholder to insert the prefix defined in config.yml.

# --- General Messages ---
no-permission: "{prefix} <red>You don't have permission to do that."
player-only-command: "{prefix} <red>This command can only be run by a player."
config-error: "{prefix} <red>Configuration error. Please check your files or contact an admin."
invalid-argument: "{prefix} <yellow>Invalid argument. Please check your command."

# --- Command Feedback Messages ---
command-cooldown: "{prefix} <red>You are on cooldown for this command. Please wait <yellow>%time%</yellow>."
command-rate-limited: "{prefix} <red>You are sending commands too fast. Please slow down."
global-rate-limited: "{prefix} <red>The server is currently under high load. Please try again in a moment."
daily-limit-exceeded: "{prefix} <red>You have exceeded your daily limit for this command."
player-blacklisted: "{prefix} <red>You are blacklisted from using this feature."
player-not-whitelisted: "{prefix} <red>You are not whitelisted to use this feature."

# --- Economy Messages ---
economy-error: "{prefix} <red>An economy error occurred. Please contact an administrator."
insufficient-funds: "{prefix} <red>You do not have enough money. You need <gold>%amount%</gold>."

# --- Price Related Messages ---
invalid-price: "{prefix} <red>Invalid price. Please enter a valid number."
price-out-of-range: "{prefix} <red>The price must be between <yellow>%min_price%</yellow> and <yellow>%max_price%</yellow>."
current-price: "{prefix} <green>The current price for leaking coordinates is: <yellow>%price%</yellow>."
setprice-success: "{prefix} <green>Price for leaking coordinates set to <yellow>%price%</yellow>."

# --- Target Related Messages ---
invalid-player: "{prefix} <red>That player is not online or does not exist."
cannot-target-yourself: "{prefix} <red>You cannot target yourself!"
target-not-online: "{prefix} <red>The target player is not online."
target-excluded-world: "{prefix} <red>You cannot perform this action in this world."
target-excluded-permission: "{prefix} <red>This player is protected from this action."
target-no-consent: "{prefix} <red>The target player has not consented to this."
no-leak-target-found: "{prefix} <red>No suitable player found to leak coordinates."

# --- Admin Command Confirmation Messages ---
reload-confirm-required: "{prefix} <yellow>Please confirm your action by typing <gold>/coord %command% confirm</gold> within <white>%time%</white> seconds."
reload-confirmed: "{prefix} <green>Action confirmed. Plugin reloaded successfully!"
reload-cancelled: "{prefix} <red>Confirmation expired or cancelled."
admin-action-logged: "{prefix} <gray><i>Admin action logged.</i>"

# --- Leak Command Messages ---
leak-success: "{prefix} <green>You successfully leaked <yellow>%player%</yellow>'s coordinates: <aqua>%coords%</aqua>."
leak-exposed: "<red>Your location has been leaked!"

# --- Share Command Messages ---
share-success-sender: "{prefix} <green>You shared your coordinates with <yellow>%target%</yellow>."
share-success-target: "{prefix} <yellow>%sender%</yellow> <green>shared their coordinates with you: <aqua>%coords%</aqua>."

# --- Consent Messages ---
consent:
  request: "{prefix} <gray>%sender% wants to share your coordinates. <click:run_command:'/coord consent accept %id%'><green>[Accept]</green></click> <click:run_command:'/coord consent deny %id%'><red>[Deny]</red></click>"
  denied: "{prefix} <red>Your coordinate share request was denied."
  accepted: "{prefix} <green>Your coordinate share request was accepted."
  invalid: "{prefix} <red>This consent request is invalid or has expired."

