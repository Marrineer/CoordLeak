name: Maven CI

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Validate Maven Wrapper
        run: mvn -N io.takari:maven:wrapper

      - name: Verify & Run Unit Tests
        run: mvn -B verify --file ./pom.xml

      - name: Build JAR Artifact
        run: mvn -B clean package -DskipTests=false --file ./pom.xml

      - name: Upload Build Artifacts (for PRs)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: coordleak-${{ github.run_number }}
          path: target/*.jar

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: "CoordLeak ${{ github.ref_name }}"
          tag_name: "${{ github.ref_name }}"
          body: |
            ðŸ§ª Automated CI Release
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Build: ${{ github.run_number }}
          files: |
            target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
